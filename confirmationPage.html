<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  rel="stylesheet"
/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <title>MusicianBooker</title>
  </head>

  <body>
    <!-- the side menu -->
    <div class="wrapper">
      <!-- the main section and navbar -->
      <div class="main">
        <nav class="navbar navbar-expand px-4 py-3">
          <a href="bookingprocesspage.html" class="no-link-color"><i class="bi bi-chevron-double-left h5"></i> </a>
          <form action="#" class="d-none d-sm-inline-block">
            <div class="input-group input-group-navbar">
              <input
                type="text"
                class="form-control border-0 rounded-pill pe-5"
                placeholder="Search"
              />
            </div>
          </form>
          <div class="navbar-collapse collapse">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi pe-2 bi-bell h5"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="pe-3 bi bi-chat h5"></i
                ></a>
              </li>
              <li class="nav-item dropdown">
                <a href="#" class="nav-icon pe-md-0" data-bs-toggle="dropdown">
                  <img
                  src="alex-suprun-ZHvM3XIOHoE-unsplash.jpg"
                  width="30"
                  height="30"
                  class="rounded-4"
                  alt="Profile pic"
                />
                </a>
                <div class="dropdown-menu dropdown-menu-end rounded">
                  <a href="#" class="dropdown-item">
                    <!-- icon -->
                    <i class="lni lni-timer"></i>
                    <span>Analytics</span>
                  </a>
                  <a href="#" class="dropdown-item">
                    <!-- icon -->
                    <i class="lni lni-cog"></i>
                    <span>Settings</span>
                  </a>
                  <div class="dropdown-divider"></div>
                  <a href="#" class="dropdown-item">
                    <!-- icon -->
                    <i class="lni lni-question-circle"></i>
                    <span>About</span>
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <!-- main content -->
        <main class="content py-4 ">
          <div class="container-fluid">
            <section class="container">
              <div class="row">
                <!-- first column -->
                <div class="col-md-7">
                  <div class="shadow rounded-5 p-4">
                    <div class="d-flex justify-content-between pb-2">
                      <p class="display-6 fs-4">Gig Preview</p>
                      <div class="text-end ps-2">
                        <i class="bi bi-bounding-box"></i>
                      </div>
                    </div>

                    <div class="row">
                        <img src="/img/priscilla-du-preez-AW1vLlH39Ww-unsplash.jpg" class="object-fit-fill rounded-5" alt="Image 1">
                    </div>

                    <div class="container">
                      <h1 class="h4 pt-4">Gig Venue <span>---</span></h1>
                      <p>Live music venue in the city center</p>
                      
                      <br>
                      
                      <div class="row">
                        <div class="col">
                          <p>Start time: <span id="startTime"></span></p>
                          <p>End time: <span id="endTime"></span></p>
                        </div>
                      </div>
                      
                      <br>
                      
                      <h1 class="h6">Gig Details</h1>
                    </div>
                    
                  </div>

                  <!-- details section -->
                  <div class="p-4">
                    <div class="p-4">
                      <!-- first row-->
                      <div class="container pb-3">
                        <h1 class="h5 pb-3">Your gig will start on <span id="startTime"></span></h1>
                        <P class="h6">check-in: <span id="startTime"></span></P>
                        <P class="h6">check-out: <span id="outTime"></span></P>
 
                        <br>
                        
                        <p class="h6">Venue Address: <span id="location"></span></p>
                        
                        <br>
                        
                        <p class="h6">Email: <span id="e-mail"></span></p>
                        <p class="h6">Contact: <span id="numbercel"></span></p>
                        
                        <br>
                        
                        <div class="row">
                          <div class="col d-flex justify-content-between">
                            <p><strong>Total:</strong></p>
                          <div class="d-flex align-items-center">
                            <span class="pe-2"><strong>$600</strong></span>
                            <button class="btn btn-sm  btn-outline-dark rounded-5" onclick="payNow()">Pay Now</button> 
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- 2nd -->
                  <div class="p-4">
                    <div class="container">
                      <div class="row">
                          <!-- Buttons -->
                          <button class="btn btn-outline-dark rounded-5" id="paymentPage">Cancel Booking</button>
                          
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- second column -->
              <div class="col-md-5 d-flex align-items-center justify-content-center">
                <!-- Initially hide the checkmark -->
                <div class="checkmark" style="display: none;">
                  <div class="d-flex align-items-center justify-content-center">
                    <i class="bi bi-check-circle text-success display-2"></i>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>

        <footer class="footer">
          <div class="container-fluid">
            <div class="row text-body-secondary">
              <div class="col-6 text-start">
                <a href="#" class="text-body-secondary text-decoration-none">
                  <strong>MusicianBooker</strong>
                </a>
              </div>
              <div class="text-end col-6 text-body-secondary d-none d-md-block">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <a href="#" class="text-body-secondary text-decoration-none"
                      >Contacts</a
                    >
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="text-body-secondary text-decoration-none"
                      >About us</a
                    >
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="text-body-secondary text-decoration-none"
                      >Terms & Conditions</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <script>
      // Function to show the checkmark
      function payNow() {
        // Get the checkmark element
        const checkmark = document.querySelector('.checkmark');
        // Display the checkmark
        checkmark.style.display = 'block';
      }
    </script>
  </body>
</html>

<!DOCTYPE html>

    <a class="navbar-brand" href="#">Onboarding</a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <button class="btn btn-primary">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

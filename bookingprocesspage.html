<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <title>MusicianBooker</title>
  </head>

  <body>
    <!-- the side menu -->
    <div class="wrapper">
      <!-- the main section and navbar -->
      <div class="main">
        <nav class="navbar navbar-expand px-4 py-3">
          <form action="#" class="d-none d-sm-inline-block">
            <div class="input-group input-group-navbar">
              <input
                type="text"
                class="form-control border-0 rounded-pill pe-5"
                placeholder="Search"
              />
            </div>
          </form>
          <div class="navbar-collapse collapse">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi pe-2 bi-bell h5"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="pe-3 bi bi-chat h5"></i
                ></a>
              </li>
              <li class="nav-item dropdown">
                <a href="#" class="nav-icon pe-md-0" data-bs-toggle="dropdown">
                  <img
                  src="alex-suprun-ZHvM3XIOHoE-unsplash.jpg"
                  width="30"
                  height="30"
                  class="rounded-4"
                  alt="Profile pic"
                />
                </a>
                <div class="dropdown-menu dropdown-menu-end rounded">
                  <a href="#" class="dropdown-item">
                    <!-- icon -->
                    <i class="lni lni-timer"></i>
                    <span>Analytics</span>
                  </a>
                  <a href="#" class="dropdown-item">
                    <!-- icon -->
                    <i class="lni lni-cog"></i>
                    <span>Settings</span>
                  </a>
                  <div class="dropdown-divider"></div>
                  <a href="#" class="dropdown-item">
                    <!-- icon -->
                    <i class="lni lni-question-circle"></i>
                    <span>About</span>
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <!-- main content -->
        <main class="content py-4">
          <div class="container-fluid">
            <section class="container">
              <div class="row">
                <!-- first column -->
                <div class="col-md-8">
                  <div class="custom-col rounded-5 p-4">
                    <!-- first row-->
                    <div class="container">
                      <h2 class="mb-4 display-6 fs-4">Gig Title</h2>
                      <form>
                        <div class="mb-3">
                          <input type="text" class="form-control rounded-5" placeholder="Enter gig title ...">
                        </div>
                        <div class="mb-3">
                          <input type="text" class="form-control rounded-5" placeholder="Add a gig description ...">
                        </div>
                        <div class="mb-3">
                          <input type="text" class="form-control rounded-5" placeholder="Setlists ...">
                        </div>
                        <button type="submit" class="btn btn-outline-dark rounded-4">Save</button>
                      </form>
                    </div>
                  </div>

                  <!-- 2nd row-->
                  <div class="custom-col rounded-5 p-4"> 
                    <div class="container">
                      <h2 class="mb-4 display-6 fs-4">Image and Call-to-Action</h2>
                      <form>
                        <div class="mb-3">
                          <label for="callToAction" class="form-label">Call-to-Action</label>
                          <textarea class="form-control rounded-4" id="callToAction" rows="10" placeholder="Enter your call-to-action here"></textarea>
                        </div>
                        <div class="mb-3">
                          <label for="coverImage" class="form-label">Cover Image</label>
                          <input type="file" class="form-control rounded-5" id="coverImage">
                        </div>
                        <button type="submit" class="btn btn-outline-dark rounded-4">Submit</button>
                      </form>
                    </div>
                    
                  </div>
                </div>

                <!-- second column -->
                <!-- 1st -->
                <div class="col-md-3">
                  <div class="custom-col rounded-5 p-4">
                    <div class="d-flex justify-content-between pb-4">
                      <p class="display-6 fs-4">Gig Preview</p>
                      <div class="text-end ps-2">
                        <i class="bi bi-bounding-box"></i>
                      </div>
                    </div>

                    <div class="d-flex flex-column align-items-center">
                        <img src="/img/priscilla-du-preez-AW1vLlH39Ww-unsplash.jpg" height="235" width="235" class="rounded-5 custom-img" alt="Image 1">
                        <div class="d-flex align-items-center pt-2">
                          <div class="flex-column  pe-5">
                            <h6>Gig - 3600</h6>
                          </div>
                          <div class="ps-3"><button type="button" class="btn btn-outline-primary rounded-pill btn-sm px-2">45-60</button></div>
                        </div>
                    </div>
                  </div>

                  <!-- 2nd -->
                  <div class="custom-col rounded-5 p-4">
                    <div class="container">
                      <div class="row pt-2">
                          <!-- Buttons -->
                          <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-outline-dark rounded-5" onclick="toggleSchedule('schedule')">Schedule gig</button>
                            <button class="btn btn-outline-dark rounded-5">Publish now</button>
                          </div>
                          
                          <!-- Schedule Gig Cards -->
                          <div id="scheduleGigCards" class="d-none">
                            <!-- Card for Booking Details -->
                            <div class="card mb-3 rounded-5">
                              <div class="card-body">
                                <h5 class="card-title">Booking Details</h5>
                                <p class="card-text">Choose a date and time for your job</p>
                                <div class="mb-3">
                                  <label for="datePicker" class="form-label rounded-5">Date</label>
                                  <input type="date" class="form-control rounded-5" id="datePicker">
                                </div>
                                <div class="mb-3">
                                  <label for="timePicker" class="form-label rounded-5">Time</label>
                                  <input type="time" class="form-control rounded-5" id="timePicker">
                                </div>
                                <button class="btn btn-outline-dark rounded-5">Confirm</button>
                              </div>
                            </div>
                          </div>
                          <div class="ps-3 text-center"><button type="button" class="btn btn-outline-dark rounded-pill btn-sm px-2">Save Draft</button></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>

        <footer class="footer">
          <div class="container-fluid">
            <div class="row text-body-secondary">
              <div class="col-6 text-start">
                <a href="#" class="text-body-secondary text-decoration-none">
                  <strong>MusicianBooker</strong>
                </a>
              </div>
              <div class="text-end col-6 text-body-secondary d-none d-md-block">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <a href="#" class="text-body-secondary text-decoration-none"
                      >Contacts</a
                    >
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="text-body-secondary text-decoration-none"
                      >About us</a
                    >
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="text-body-secondary text-decoration-none"
                      >Terms & Conditions</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
